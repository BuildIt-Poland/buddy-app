language: node_js
node_js:
  - 12
addons:
  chrome: stable
  apt:
    packages:
    - libgconf-2-4
cache:
  directories:
    - node_modules
before_install:
  - npm install -g codecov
script:
  - npm run cy:ci
  - npm run coverage
  - npm run lint
  - npm run build
  - npm run lighthouse
after_success:
  - codecov --token="$CODECOV_TOKEN"
notifications:
  slack: $SLACK_TOKEN
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: "buildit-poland-buddy-app"
    skip_cleanup: true
    region: eu-west-1
    local_dir: build
    acl: public_read
    on:
      branch: master
  # deploy services
  - provider: script
    script: bash services/deploy.sh prod
    skip_cleanup: true
    on:
      branch: master
