scalar DateTime
scalar EmailAddress
scalar PhoneNumber
scalar URL

enum TaskStatus {
  COMPLETED
  UNCOMPLETED
}

enum UserRole {
  NEWBIE
  BUDDY
  TALENT
}

enum TaskTemplates {
  TPL_PL
  TPL_IN
  TPL_US
  TPL_UK_IE
}

type Query {
  newbie(newbieId: ID!): Newbie!
  buddy(buddyId: ID!): Buddy!
  talent(talentId: ID!): Talent!
  task(taskId: ID!): Task!
  newbies(filter: String, first: Int): [Newbie]!
  newbieTasks(title: String, status: TaskStatus, first: Int): [Task]!
  buddyTasks(title: String, status: TaskStatus, first: Int): [Task]!
}

type Mutation {
  addNewbie(buddyId: ID!, input: UserInput!): Newbie!
  addBuddy(input: UserInput!): Buddy!
  addTalent(input: UserInput!): Talent!
  deleteNewbie(newbieId: ID!): Buddy!
  deleteBuddy(buddyId: ID!): Buddy!
  deleteTalent(talentId: ID!): Talent!
  updateUser(userId: String!, input: UserInput!): User!
  login(email: String!, password: String!): AuthPayload!
  sendResetPasswordLink(email: String!, url: String!): AuthPayload!
  addNewbieTask(newbieId: ID!, input: TaskInput!): Task!
  addBuddyTask(newbieId: ID!, input: TaskInput!): Task!
  addFromTemplate(newbieId: ID!, template: TaskTemplates!): Newbie!
  deleteTask(taskId: ID!): Newbie!
  updateTask(taskId: ID!, input: TaskInput!): Task!
}

interface User {
  id: ID!
  email: EmailAddress!
  name: String!
  role: UserRole!
  position: String
  photo: URL
  phoneNumber: PhoneNumber
  startDate: DateTime
  notes: String
  allowPushedNotifications: Boolean!
}

input UserInput {
  email: EmailAddress
  name: String
  password: String
  position: String
  photo: URL
  phoneNumber: PhoneNumber
  startDate: DateTime
  notes: String
}

type Talent implements User {
  id: ID!
  email: EmailAddress!
  name: String!
  role: UserRole!
  position: String
  photo: URL
  phoneNumber: PhoneNumber
  startDate: DateTime
  notes: String
  allowPushedNotifications: Boolean!
  buddiesCount: Int!
  buddies: [Buddy]!
}

type Buddy implements User {
  id: ID!
  email: EmailAddress!
  name: String!
  role: UserRole!
  position: String
  photo: URL
  phoneNumber: PhoneNumber
  startDate: DateTime
  notes: String
  allowPushedNotifications: Boolean!
  newbiesCount: Int!
  newbies: [Newbie]!
  talents: [Talent]!
}

type Newbie implements User {
  id: ID!
  email: EmailAddress!
  name: String!
  role: UserRole!
  position: String
  photo: URL
  phoneNumber: PhoneNumber
  startDate: DateTime
  allowPushedNotifications: Boolean!
  buddy: Buddy!
  notes: String
  newbieTasks: [NewbieTask]!
  buddyTasks: [BuddyTask]!
}

interface Task {
  id: ID!
  title: String!
  description: String!
  createdAt: DateTime!
  implementationDate: DateTime
  status: TaskStatus!
  newbie: Newbie!
}

input TaskInput {
  title: String
  description: String
  status: TaskStatus
  implementationDate: DateTime
  notes: String
}

type NewbieTask implements Task {
  id: ID!
  title: String!
  description: String!
  createdAt: DateTime!
  status: TaskStatus!
  newbie: Newbie!
  implementationDate: DateTime
  notes: String
}

type BuddyTask implements Task {
  id: ID!
  title: String!
  description: String!
  createdAt: DateTime!
  status: TaskStatus!
  newbie: Newbie!
  implementationDate: DateTime
}

type AuthPayload {
  token: String!
  role: UserRole!
  userId: ID!
}
